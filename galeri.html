<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Kelas 01SIFP004</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8c0ff, #fbc2eb);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #222;
      background: rgba(255,255,255,0.3);
      padding: 5px 10px;
      border-radius: 8px;
    }

    h1 {
      padding: 30px 15px;
      font-size: 2.2em;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 15px 50px;
      max-width: 1000px;
      animation: fadeInUp 1.5s ease;
    }

    .gallery-card {
      margin: 10px;
      width: 250px;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
      border-radius: 12px;
    }

    .gallery-card:hover img {
      transform: scale(1.1);
    }

    #photoModal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    #photoModal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.6);
      animation: zoomIn 0.5s ease;
    }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <nav>
    <a href="dimdim.html">Daftar</a>
    <a href="sifp004.html">Home</a>
    <a href="galeri.html">Galeri</a>
    <a href="tentang.html">Tentang</a>
  </nav>

  <h1>ðŸ“¸ Galeri Kelas 01SIFP004 ðŸ“¸</h1>

  <div class="gallery-container">
    <div class="gallery-card" onclick="showPhoto('foto/fotokelas.jpg')"><img src="foto/fotokelas.jpg" alt="Foto Grup 1"></div>
    <div class="gallery-card" onclick="showPhoto('foto/fotokelas2.jpg')"><img src="foto/fotokelas2.jpg" alt="Foto Grup 2"></div>
    <div class="gallery-card" onclick="showPhoto('foto/fotokelas3.jpg')"><img src="foto/fotokelas3.jpg" alt="foto/fotokelas3.jpg"></div>
    <!-- tambah foto grup lain -->
  </div>

  <div id="photoModal" onclick="closePhoto()">
    <img id="photoDisplay" src="" alt="Foto Grup">
  </div>

  <script>
    function showPhoto(link) {
      document.getElementById('photoDisplay').src = link;
      document.getElementById('photoModal').style.display = 'flex';
    }
    function closePhoto() {
      document.getElementById('photoModal').style.display = 'none';
    }
  </script>
</body>
</html>
